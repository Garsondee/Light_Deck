<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Deck</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/phosphor.css">
</head>
<body>
    <div id="app">
        <!-- CRT Monitor Frame -->
        <div id="crt-frame">
            <div class="frame-corner top-left"></div>
            <div class="frame-corner top-right"></div>
            <div class="frame-corner bottom-left"></div>
            <div class="frame-corner bottom-right"></div>
            <div class="frame-label">LIGHT DECK v0.1</div>
            <div class="frame-led power"></div>
            <div class="frame-led activity"></div>
            
            <!-- Main viewing area (Three.js canvas goes here) -->
            <div id="viewport">
                <div class="screen-inner">
                    <canvas id="scene-canvas"></canvas>
                    <div class="crt-overlay"></div>
                    <div class="screen-glare"></div>
                </div>
            </div>
        </div>
        
        <!-- Right sidebar: chat log + dice -->
        <div id="sidebar">
            <div id="chat-log">
                <div class="chat-header">SYSTEM LOG</div>
                <div id="chat-messages">
                    <div class="chat-entry system">[BOOT] Light Deck v0.1 initialized</div>
                </div>
            </div>
            <div id="dice-panel">
                <div class="dice-buttons">
                    <button class="dice-btn" data-die="4">d4</button>
                    <button class="dice-btn" data-die="6">d6</button>
                    <button class="dice-btn" data-die="8">d8</button>
                    <button class="dice-btn" data-die="10">d10</button>
                    <button class="dice-btn" data-die="12">d12</button>
                    <button class="dice-btn" data-die="20">d20</button>
                    <button class="dice-btn" data-die="100">d100</button>
                </div>
                <div class="dice-queue" id="dice-queue"></div>
                <div class="dice-controls">
                    <input type="number" id="modifier-input" value="0" min="-99" max="99">
                    <button id="roll-btn">ROLL</button>
                    <button id="clear-dice-btn">CLR</button>
                </div>
            </div>
        </div>
        
        <!-- GM access button -->
        <button id="gm-access-btn">GM</button>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Tweakpane for debug UI (v3 for stable API) -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- App scripts -->
    <script src="/js/ascii-shader.js"></script>
    <script src="/js/three-setup.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/phosphor-text.js"></script>
    <script src="/js/debug-ui.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
