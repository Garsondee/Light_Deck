<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Deck</title>
    <!-- Google Fonts: Retro/Terminal Monospace Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Fira+Mono:wght@400;500;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Inconsolata:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Press+Start+2P&family=Roboto+Mono:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Source+Code+Pro:wght@300;400;500;600;700&family=Ubuntu+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/phosphor.css">
</head>
<body>
    <div id="app">
        <!-- CRT Monitor Frame -->
        <div id="crt-frame">
            <div class="frame-corner top-left"></div>
            <div class="frame-corner top-right"></div>
            <div class="frame-corner bottom-left"></div>
            <div class="frame-corner bottom-right"></div>
            <div class="frame-label">LIGHT DECK v0.1</div>
            <div class="frame-led power"></div>
            <div class="frame-led activity"></div>
            
            <!-- Main viewing area (Three.js canvas goes here) -->
            <div id="viewport">
                <div class="screen-inner">
                    <canvas id="scene-canvas"></canvas>
                    <div class="crt-overlay"></div>
                    <div class="screen-glare"></div>
                </div>
            </div>
        </div>
        
        <!-- 
        ═══════════════════════════════════════════════════════════════════
        LEGACY SIDEBAR - REMOVED
        All UI now rendered through Three.js for diegetic consistency.
        Chat log, dice panel, and buttons are now canvas-based.
        ═══════════════════════════════════════════════════════════════════
        -->
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js Postprocessing (for EffectComposer + UnrealBloomPass) -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <!-- Tweakpane for debug UI (v3 for stable API) -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- CORE MODULES (load first - foundational systems) -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <script src="/js/core/event-bus.js"></script>
    <script src="/js/core/animation-manager.js"></script>
    <script src="/js/core/input-manager.js"></script>
    <script src="/js/core/layout-manager.js"></script>
    <script src="/js/core/sync-manager.js"></script>
    
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- RENDERING MODULES -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <script src="/js/rendering/text-renderer.js"></script>
    <script src="/js/crt-shader.js"></script>
    <script src="/js/core/render-manager.js"></script>
    
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- MANAGERS (new Three.js-based UI) -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <script src="/js/managers/terminal-manager.js"></script>
    <script src="/js/managers/chat-manager.js"></script>
    <script src="/js/managers/chassis-manager.js"></script>
    <script src="/js/managers/control-panel-manager.js"></script>
    <script src="/js/managers/ui-manager.js"></script>
    <script src="/js/managers/startup-manager.js"></script>
    <script src="/js/managers/scene-manager.js"></script>
    <script src="/js/managers/transition-manager.js"></script>
    
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- EFFECTS -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <script src="/js/glitch-effects.js"></script>
    
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- SETUP & UTILITIES -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <script src="/js/three-setup.js"></script>
    <script src="/js/display-manager.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/debug-ui.js"></script>
    <script src="/js/terminal-ui.js"></script>
    
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- APPLICATION -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <script src="/js/app.js"></script>
</body>
</html>
